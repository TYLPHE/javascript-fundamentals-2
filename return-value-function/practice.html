<html>
    <body>
        <h1>Practice of functions</h1>
        <script>
            function add7(a){
                return a+7;
            }
            function multiply (x, y){
                return x*y;
            }
            function capitalize(s){
                const newString = s.toLowerCase()
                return newString.charAt(0).toUpperCase() + newString.slice(1);

            }
            function lastLetter(l){
                return l.substr(-1);
            }
        </script>
    </body>
</html>
